os:
- linux

language: php

before_install:
- sudo apt-get -qq update
- sudo apt-get install ant
- composer self-update
- if [ -n "$GITHUB_AUTH_TOKEN" ]; then echo "Github auth token found." ; fi
- if [ ! -d $HOME/.phive ]; then mkdir $HOME/.phive ; fi
- if [ ! -f $HOME/.phive/phive.phar ]; then ant getphive ; mv phive.phar $HOME/.phive ; fi
- sudo cp $HOME/.phive/phive.phar /usr/local/bin/phive

cache:
  directories:
  - "$HOME/.phive"
  - "$HOME/.phive/phars"
  - "$HOME/.cache/composer"
  - "$HOME/.composer/cache"
  - "$HOME/.gnupg"

install:
- travis_retry composer install --no-interaction --prefer-source
- phive --no-progress install --trust-gpg-keys 4AA394086372C20A,2A8299CE842DD38C,8E730BA25823D8B5
- if [ "${TRAVIS_PHP_VERSION:0:3}" == 7.1 ]; then phive --no-progress install phpunit@^7.5; fi


script: "./tools/phpunit"

php:
- 7.1.31
- 7.2.21
- 7.3
- 7.1snapshot
- 7.2snapshot
- 7.3snapshot
- master

matrix:
  allow_failures:
  - php: master
  - php: 7.1snapshot
  - php: 7.2snapshot
  - php: 7.3snapshot
  fast_finish: true

notifications:
  email: false

