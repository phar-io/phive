os:
- linux
- osx

language: php

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
    - php: 7.0

notifications:
  email: false
