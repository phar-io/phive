os:
- linux

language: php

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script: ./vendor/bin/phpunit --testsuite=unit

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

notifications:
  email: false
